<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza Time</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">A Pizza De Pie</h1>
      </div>
      <div class="well" id="openScreen">
        <button type="button" class="btn btn-primary btn-lg" id="newOrder">Place New Order</button>
        <button type="button" class="btn btn-default btn-lg" id="oldOrders">See Past Orders</button>
      </div>
      <div class="well" id="orderForm">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="size" value="small" autocomplete="off" checked>Small
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="size" value="medium" autocomplete="off">Medium
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="size" value="large" autocomplete="off">Large
          </label>
        </div>
        <div class="checkbox" id="pizzaToppingsMeat">
          <label>
            <input type="checkbox" value="pepperoni">
            Put some pep in your step...and on your pizza.
          </label>
          <label>
            <input type="checkbox" value="sausage">
            Sausage, the miracle meat.
          </label>
          <label>
            <input type="checkbox" value="ham">
            If it's your kind of jam, then add some ham.
          </label>
        </div>
        <div class="checkbox" id="pizzaToppingsExtras">
          <label>
            <input type="checkbox" value="hotpeppers">
            Hot peppers
          </label>
          <label>
            <input type="checkbox" value="pineapple">
            Pineapple
          </label>
          <label>
            <input type="checkbox" value="basil">
            Basil
          </label>
        </div>
        <button type="button" class="btn btn-danger btn-lg" id="finishOrder">Finish</button>
      </div>
      <div class="well" id="customerInfo">
        <form id="customerForm">
          <div class="form-group">
            <label for="customerName">Customer</label>
            <input id="customerName" class="form-control" type="text" placeholder="Customer Name">
          </div>
          <button type="button" class="btn btn-default" id="placeOrder">Submit Order</button>
          <button type="button" class="btn btn-default" id="morePizza">More Pizza!</button>
        </form>
      </div>
      <div class="well" id="orderSummary">
        <h1>Here's your order summary</h1>
        <ol id="orderList">
        </ol>
        <button type="button" class="btn btn-default" id="placeOrder">Ok!</button>
      </div>
      <div class="well" id="pastOrders">
      </div>
    </div>
  </body>
</html>
