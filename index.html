<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza Time</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">A Pizza De Pie</h1>
      </div>
      <div class="well" id="openScreen">
        <button type="button" class="btn btn-primary btn-lg">Place New Order</button>
        <button type="button" class="btn btn-default btn-lg">See Past Orders</button>
      </div>
      <div class="well" id="orderForm">
        <div class="btn-group" role="group" aria-label="..." id="pizzaSize">
          <button type="button" class="btn btn-default">Small</button>
          <button type="button" class="btn btn-default">Medium</button>
          <button type="button" class="btn btn-default">Large</button>
        </div>
        <div class="checkbox" id="pizzaToppingsMeat">
          <label>
            <input type="checkbox" value="pepperoni">
            Put some pep in your step...and on your pizza.
          </label>
          <label>
            <input type="checkbox" value="sausage">
            Sausage, the miracle meat.
          </label>
          <label>
            <input type="checkbox" value="ham">
            If it's your kind of jam, then add some ham.
          </label>
        </div>
        <div class="checkbox" id="pizzaToppingsExtras">
          <label>
            <input type="checkbox" value="hotpeppers">
            Hot peppers
          </label>
          <label>
            <input type="checkbox" value="pineapple">
            Pineapple
          </label>
          <label>
            <input type="checkbox" value="basil">
            Basil
          </label>
        </div>
        <button type="button" class="btn btn-danger btn-lg">Finish</button>
      </div>
      <div class="well" id="customerInfo">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
